<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>

    <title></title>
    <style>
        body, html {
            background: #f7f5f2;
            height: 100%;
            width: 100%;
            margin-right: 0px;
            margin-left: 0px;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #f7f5f2; /* Adjust the color as needed */
            z-index: 1000; /* Ensures the bar stays on top of other content */
        }
        .bottom-bar {
            position: fixed;
            top: 89vh;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: #f7f5f2; /* Adjust the color as needed */
            z-index: 1000; /* Ensures the bar stays on top of other content */
        }
        .left-bar {
            position: fixed;
            top: 0;
            left: 33vw;
            height: 100%;
            width: 15px;
            background-color: #f7f5f2; /* Adjust the color as needed */
            z-index: 1000; /* Ensures the bar stays on top of other content */
        }
        .right-bar {
            position: fixed;
            top: 0;
            right: 33vw;
            height: 100%;
            width: 15px;
            background-color: #f7f5f2; /* Adjust the color as needed */
            z-index: 1000; /* Ensures the bar stays on top of other content */
        }
        .container { 
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 90vh;
            width: 100%;
        }
        .container a {
            max-width: 28%;
            max-height: 90vh;
        }
        .logo-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 6vh;
            padding-top: 1.5vh;
        }
        #logo {
            max-height: 80%;
            max-width: 100%;
        }
        footer {
            padding: 10px, 0;
        }
    </style>

<body>
    <div class="top-bar"></div>
    <div class="bottom-bar"></div>
    <div class="left-bar"></div>
    <div class="right-bar"></div>
    <div class="container">
        <a class="dropbox-embed" href="https://www.dropbox.com/scl/fi/ygvrqrparti7ipy7yyyv4/day1.png?rlkey=5my6rcuxp1zif6djpp2ef5u73&st=p5dwgjll&dl=0"></a>
        <a class="dropbox-embed" href="https://www.dropbox.com/scl/fi/hsuflh3pmkrkdsg9usdtg/day2.png?rlkey=gpetdz88r5bg3axiiovjbd8of&st=q60lccx4&dl=0"></a>
